<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1,height=device-height'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Sneakpeek Alpha 0.1</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sono:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel='icon' type='image/png' href='/sneakpeek.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
	<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
	<script defer src='/build/bundle.js'></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<style>
		* {
			font-family: 'Sono', sans-serif;
			letter-spacing: -1px;
		}

		body {
    		background-color: #f5f7fb;
			margin: 0;
			padding: 0;
		}


		.scrollable {
		overflow: auto;

		border-bottom-left-radius: 4px;
		border-bottom-right-radius: 4px;
		}

		.scrollable::-webkit-scrollbar {
		width: 8px;
		height: 8px;
		}

		.scrollable::-webkit-scrollbar-track {
		background-color: #f5f7f9;
		}

		.scrollable::-webkit-scrollbar-thumb {
		border-radius: 4px;
		background-color: #c7cfd5;
		}

		.scrollable::-webkit-scrollbar-thumb:hover {
		background-color: #9ba4ab;
		}
	</style>
</head>
<body>
</body>
</html>
